<mat-sidenav-container class="shell">
  <!-- SIDENAV: solo desktop -->
  <mat-sidenav
    class="sidenav desktop-only"
    mode="side"
    [opened]="sidenavOpen"
    (opened)="sidenavOpen = true"
    (closed)="sidenavOpen = false"
  >
    <div class="brand">
      <div class="logo">GC</div>
      <div class="brand-text">
        <div class="title">Gestor</div>
        <div class="subtitle">Cr√©ditos</div>
      </div>
    </div>

    <mat-nav-list>
      <a
        *ngFor="let item of menuItems"
        mat-list-item
        [routerLink]="item.route"
        routerLinkActive="active"
      >
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>

    <div class="sidenav-footer">
      <mat-divider></mat-divider>
      <div class="user-info">
        <mat-icon>account_circle</mat-icon>
        <div class="user-details">
          <p class="user-email">{{ currentUser?.email }}</p>
          <p class="user-role">{{ currentUser?.rol }}</p>
        </div>
      </div>
      <button mat-stroked-button class="logout-btn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Salir
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- TOOLBAR -->
    <mat-toolbar color="primary">
      <button
        mat-icon-button
        (click)="toggleSidenav()"
        class="desktop-only"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <span class="toolbar-spacer"></span>

      <!-- User Menu Mobile -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="mobile-only">
        <mat-icon>account_circle</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="menu-header">
          <p>{{ currentUser?.email }}</p>
          <small>{{ currentUser?.rol }}</small>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Salir</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- CONTENT -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
